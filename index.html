<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR PDF COM DRIVE API GOOGLE APP SCRIPT</title>
    <style>
        .ocr {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .ocr * {
            margin-top: 5px;
        }
        .text {
            width: 80%;
            height: 150px;
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            position: relative;
            margin-top: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
        .progress-info {
            width: 80%;
            text-align: center;
        }
        video {
            display: none;
            width: 80%;
            max-width: 500px;
        }
        canvas {
            display: none;
        }
        .captured-image {
            display: none;
            width: 80%;
            max-width: 500px;
            margin-top: 10px;
        }
        .mobile-only {
            display: none;
        }
        @media only screen and (max-width: 767px) {
            .mobile-only {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="ocr">
        <h1>Imagem PDF OCR</h1>
        <h2 class="message"></h2>
        <span>Selecione o PDF ou Capture uma Imagem</span>
        <input type="file" class="file">
        <button class="capture-btn mobile-only">Capturar Imagem</button>
        <video id="video" autoplay></video>
        <button class="snap-btn" style="display: none;">Tirar Foto</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img class="captured-image" alt="Imagem Capturada">
        <button class="btn">Gerar OCR</button>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="progress-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
